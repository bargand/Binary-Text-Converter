<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #031b1b;
            margin: 0;
            padding: 20px;
            color: #d1d1d1;
        }
        .container {
            background: #052323;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #2cc197;
        }
        select, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #2cc197;
            box-sizing: border-box;
            background: #031b1b;
            color: #d1d1d1;
        }
        textarea {
            height: 120px;
            resize: none;
            overflow-y: auto;
        }
        button {
            background-color: #04634d;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #178e58;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            textarea {
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            select, textarea, button {
                font-size: 14px;
                padding: 10px;
            }
            textarea {
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary Converter</h1>
        <select id="conversionType">
            <option value="textToBinary">Text to Binary</option>
            <option value="binaryToText">Binary to Text</option>
        </select>
        <textarea id="textInput" placeholder="Enter text or binary"></textarea>
        <button onclick="convert()">Convert</button>
        <textarea id="output" readonly></textarea>
    </div>
    <script>
        function convert() {
            let input = document.getElementById("textInput").value;
            let conversionType = document.getElementById("conversionType").value;
            let output = "";

            if (conversionType === "textToBinary") {
                output = input.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
            } else {
                output = input.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            }

            document.getElementById("output").value = output;
        }
    </script>
</body>
</html>
